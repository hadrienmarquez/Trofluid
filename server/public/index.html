<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.st-louis.tv/wp-content/uploads/2016/04/favicon2.ico">
    <title>Homepage</title>
</head>
<body>

    <header>
        <img src="images/logoSTL3.png" alt="logo" class="logo">
    </header>
    
    <section class="container">
        <div class="button" onclick="openPopup()"><h1>Start</h1></div>
        <div class="button" onclick="stopStream()"><h1>Stop</h1></div>
    </section>
    
    <section class="popup-container" >
        
        <div>
            <div class="checkboxes">
                <h3 class="text-form">Source : </h3>
                <div>
                    <input type="radio" id="decklink" name="source" checked="checked" value='decklink'>
                    <label for="horns">Decklink</label>    
                </div>

                <div>
                    <input type="radio" id="mire" name="source" value='mire'>
                    <label for="horns">Mire</label>
                </div>

            </div>

            <form id="popup">
                <h3 class="text-form">Passphrase must be at least ten alphabetic characters.</h3>
                <input autocomplete="off" type="text" placeholder="Passphrase" name="passphrase-input" class="input-form" required>
                <div class="button" onclick="skipPassphrase()"><h2>Skip</h2></div>
            </form>
            
        </div>
    </section>

    <script src="./scripts/startstream.js"></script>
    <script src="./scripts/stopstream.js"></script>

</body>
</html>
